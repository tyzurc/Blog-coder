{% extends 'blog/base.html' %}

{% block main_content %}

<div class="container text-center">
    
    {% if errors %}
        {% for error in errors %}
        <p style="color: red;"> {{error}} </p>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Actualizar" class="btn btn-primary">
    </form>
</div>

{% endblock main_content %}
