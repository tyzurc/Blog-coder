<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Confirmación</title>
</head>
<body>

    <div class="container mt-5">
        <a class="navbar-brand" href="{% url 'Posts' %}">Regresar</a>
    </div>

</body>
</html>
